<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css" type="text/css">
   <title>JS Paliedispari</title>
</head>

<body>
   <div class="container">
      <div class="row">
         <!-- Esercizio palindromo -->
         <div class="col-4 offset-2 row text-center">
            <div class="col-12">
               <label for="user-word" class="pt-5">Inserisci una parola per vedere se Ã¨ palindroma</label>
            </div>
            <div class="col-12">
               <input type="text" id="user-word">
            </div>
            <div class="col-12">
               <button id="palindrome-calculate" class="my-3">Calcola palindromo</button>
               <p class="pb-3">Risultato: <span id="show-result-pal"></span></p>
            </div>
         </div>
         <!-- Esercizio pari e dispari -->
         <div class="col-4 row text-center">
            <div class="col-12">
               <label for="chose-even" class="pt-5">Scegli se pari o dispari</label>
            </div>
            <div class="col-12">
               <select name="chose-even" id="chose-even">
                  <option value="pari">Pari</option>
                  <option value="dispari">Dispari</option>
               </select>
            </div>
            <div class="col-12">
               <label for="chose-number">Scegli un numero da 1 a 5</label>
               <select name="chose-number" id="chose-number">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
               </select>
            </div>
            <div class="col-12">
               <button id="calculate-winner" class="my-3">Calcola</button>
               <p class="pb-3">Risultato: <span id="show-winner"></span></p>
            </div>

         </div>
      </div>
   </div>
   <script src="js/bonus.js"></script>
</body>

</html>
